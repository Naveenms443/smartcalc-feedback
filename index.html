<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartApp Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      background: #fff;
    }
    .card h2 {
      color: #2193b0;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #2193b0;
      box-shadow: 0 0 0 0.2rem rgba(33, 147, 176, 0.25);
    }
    #status {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    .lottie {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }
    @media (max-width: 768px) {
      .card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <lottie-player class="lottie" src="https://assets10.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <h2>SmartApp Feedback</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea id="feedback" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Feedback</button>
      <div id="status">ðŸŽ‰ Thanks for your feedback!</div>
    </form>
  </div>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        alert("Please complete the reCAPTCHA.");
        return;
      }
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        feedback: document.getElementById("feedback").value,
        recaptcha: recaptchaResponse
      };
      fetch("YOUR_GOOGLE_SCRIPT_WEBAPP_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => {
        grecaptcha.reset();
        document.getElementById("status").style.display = "block";
        document.getElementById("feedbackForm").reset();
      });
    });
  </script>
</body>
</html>
